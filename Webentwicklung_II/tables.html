<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabellen Beispiele</title>
  <link rel="stylesheet" href="css\tables.css">
</head>
<body>

  <h1>Tabellen Beispiele</h1>

  <h2>1. Einfache Tabelle</h2>
  <table class="table simple">
    <thead>
      <tr>
        <th>Name</th>
        <th>Alter</th>
        <th>Beruf</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Max Mustermann</td>
        <td>30</td>
        <td>Ingenieur</td>
      </tr>
      <tr>
        <td>Erika Musterfrau</td>
        <td>28</td>
        <td>Lehrerin</td>
      </tr>
    </tbody>
  </table>

  <h2>2. Gestreifte Tabelle</h2>
  <table class="table striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Alter</th>
        <th>Beruf</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Max Mustermann</td>
        <td>30</td>
        <td>Ingenieur</td>
      </tr>
      <tr>
        <td>Erika Musterfrau</td>
        <td>28</td>
        <td>Lehrerin</td>
      </tr>
    </tbody>
  </table>

  <h2>3. Tabelle mit beschrifteten Zeilen</h2>
  <table class="table row-bordered">
    <tbody>
      <tr>
        <th>Name</th>
        <td>Max Mustermann</td>
      </tr>
      <tr>
        <th>Alter</th>
        <td>30</td>
      </tr>
      <tr>
        <th>Beruf</th>
        <td>Ingenieur</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
