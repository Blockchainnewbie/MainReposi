<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Cards</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
            max-width: 800px;
        }

        .card {
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
            transform-style: preserve-3d;
        }

        .card:hover {
            transform: scale(1.1);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            backface-visibility: hidden;
        }

        .card-front {
            background-color: var(--front-color);
        }

        .card-back {
            background-color: #000;
            transform: rotateY(180deg);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" onclick="flipCard(this)">
            <div class="card-front" style="--front-color: red;"></div>
            <div class="card-back"></div>

    <button id="restart-button" onclick="restartGame()">Neustart</button>

    <script>

        let flippedCards = [];

        function flipCard(card) {
            if (flippedCards.length > 2) {
                // Prevent further flips if more than 2 cards are flipped
                return;
            }

            if (card.classList.contains('flipped')) {
                // Prevent flipping a card that's already flipped
                return;
            }

            // Flip the card
            card.classList.add('flipped');

            // Add the card to the flipped cards array
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                // Check for a match after 2 cards are flipped
                checkMatch();
            }

            // Disable clicks while the animation is in progress
            card.style.pointerEvents = 'none';
        }


        function shuffleCards() {
          const cardContainer = document.querySelector('.card-container');
          const cards = Array.from(cardContainer.querySelectorAll('.card'));

          for (let i = cards.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [cards[i], cards[j]] = [cards[j], cards[i]];
          }

          // Entferne alle Karten aus dem Container
          cards.forEach((card) => {
            cardContainer.removeChild(card);
          });

          // Füge die gemischten Karten wieder in den Container ein
          cards.forEach((card) => {
            cardContainer.appendChild(card);
          });
        }

        function restartGame() {
        // Entferne alle 'flipped'-Klassen von den Karten
        const cards = document.querySelectorAll('.card');
        cards.forEach((card) => {
            card.classList.remove('flipped');
        });

        // Mische die Karten neu
        shuffleCards();

        // Füge die 'flipped'-Klasse erneut zu allen Karten hinzu
        setTimeout(() => {
            cards.forEach((card) => {
            card.classList.add('flipped');
            });
        }, 0);
        }

        const firstCard = null;
        const secondCard = null;

        function checkMatch() {
    const firstColor = firstCard.querySelector('.card-front').style.backgroundColor;
    const secondColor = secondCard.querySelector('.card-front').style.backgroundColor;

    if (firstColor === secondColor) {
        // Karten passen zusammen, entferne die 'flipped'-Klasse nicht
        firstCard = null;
        secondCard = null;
    } else {
        // Karten passen nicht zusammen, drehe sie nach einer kurzen Verzögerung zurück
        setTimeout(() => {
            firstCard.classList.remove('flipped');
            secondCard.classList.remove('flipped');
        }, 1000);
    }

    // Entfernen Sie die umgedrehten Karten aus der Liste
    flippedCards = [];
}



        // Mische die Karten, wenn die Seite geladen wird
        window.addEventListener('load', shuffleCards);
    </script>
