<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mastermind</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
      text-align: center;
    }
    th {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Willkommen bei Mastermind!</h1>
  <p>
    <label for="numColors">Anzahl der Farben:</label>
    <select id="numColors">
      <option value="4">4</option>
      <option value="6">6</option>
      <option value="8">8</option>
    </select>
  </p>
  <p>
    <label for="lengthSecret">LÃ¤nge der geheimen Kombination:</label>
    <select id="lengthSecret">
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
  </p>
  <p id="instructions"></p>
  <table id="results">
    <tr>
      <th>Vermutung</th>
      <th>Richtige Farbe(n) an der richtigen Position</th>
      <th>Richtige Farbe(n) an der falschen Position</th>
      <th>Ergebnis</th>
    </tr>
  </table>
  <p>
    <label for="guess">Vermutung eingeben:</label>
    <input type="text" id="guess" maxlength="6">
    <button onclick="makeGuess()">Vermutung abgeben</button>
  </p>
  <p id="message"></p>
  <button onclick="newGame()">Neues Spiel</button>
  <script src="js/mastermind.js"></script>
</body>
</html>
