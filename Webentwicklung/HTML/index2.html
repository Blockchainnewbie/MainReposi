<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML-Grundkurs</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="bilder\html_favicon.ico" type="image/x-icon">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="path/to/styles.css">
  <!-- Meta Tags für SEO, Social Media etc. -->
  <meta name="description" content="Eine Webseite zum erlernen der Webentwicklung mit HTML, CSS und Javascript!">
  <meta name="keywords" content="Schlüsselwörter, getrennt, durch, Kommas">
  <meta name="author" content="M. Haberland">
  
  <!-- Hier kommt der Style rein -->
  <style>
    html {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    ul, ol {
        color: #00eeff;
        font-size: 20px;
        margin: 20px;
    }

    .ul, h2 {
        color: blue;
    }

    #ul {
        color: deeppink;

    }

    li.litest {
        font-weight: bold;
        color: bisque;
    }

  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <!-- Logo, Navigation etc. -->
  </header>

  <!-- Main Content -->
  <main>
    <!-- Inhalt der Webseite -->
    
    <!-- Background-->
    <body background="bilder\background_169_orange_vio2.jpg">

    <!-- Paragraphen Texte-->
    <center>
        <!-- Überschrift mit Element verschachtelt HTML erscheint kursiv-->
    <h1 style="color: white;">
        <em>HTML</em> - die Sprache des Web!
    </h1>

        <p style="color:rgb(255, 251, 0); margin:50px 50px; font-size: 30px; border: 2px solid #06f5b9"> Hier steht ein Paragraph <span style="color: rgb(255, 0, 179);">mit</span> Text.</p>
        <p style="color:hwb(109 1% 0%); margin-top: 100px; font-size: 25px"> Hier steht ein anderer Paragraph <span style="color: rgb(255, 0, 55);">mit</span> Text.</p>

    </center>
    <h2>Coding ist toll!</h2>
     <!-- Eine Liste und Tabelle anlegen-->
        <ul style="font-size: 50px; color: hwb(138 0% 0%); font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
                <li>Test</li>
                <li>Test 2</li>
                <li>Test 3</li>
         </ul>
         <!-- Benutzen einer Class namens ul -->
        <ol class="ul">
            <li>Test</li>
            <li>Test 1</li>
            <li>Test 2</li>
        </ol>

        <!-- Benutzen der ID -->
        <ul id="ul">
            <li>Test 3</li>
            <li>Test 4</li>
            <li class="litest">Test 5</li>
         </ul>

        <!-- Unformatiert -->
        <ul>
            <li>Test7 </li>
            <li>Test  8</li>
            <li>Test  9</li>
         </ul>

    <!-- Zeilenumbruch-->
    <br/>
    <!-- Bild auf Webseite-->
    <center>
        <img style="width: 360px; margin:auto" src="bilder\clown_alpaka.jpg" alt="Ein Clown mit Alpaka.">
    </center>
  </main>

  <!-- Footer -->
  <footer>
    <!-- Copyright, Kontaktinformationen etc. -->
  </footer>

  <!-- JavaScript-Dateien -->
  <script src="path/to/script.js"></script>
</body>
</html>
